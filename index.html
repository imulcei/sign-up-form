<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section id="left-side">
        <div class="logo">
            <img src="logo.png" alt="odin logo" />
            <p>ODIN</p>
        </div>
    </section>
    <section id="right-side">
        <div class="banner">
            <p>This is not a real online service! You know you need something <br />like this in your life to help you
                realize your deepest dreams. <br />Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form method="POST" action="#">
            <fieldset>
                <div class="form-title">Let's do this!</div>
                <div class="div-inputs">
                    <div>
                        <label for="user_name">First Name</label>
                        <input type="text" id="user_name" name="user_name" />
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email" />
                        <label for="user_pwd">Password</label>
                        <input type="password" id="user_pwd" name="user_pwd" />
                    </div>
                    <div>
                        <label for="user_lname">Last Name</label>
                        <input type="text" id="user_lname" name="user_lname" />
                        <label for="user_phone">Phone Number</label>
                        <input type="tel" id="user_phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                        <label for="user_cpwd">Confirm Password</label>
                        <input type="password" id="user_cpwd" name="user_cpwd" />
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p id="login">Already have an account? <a href="">Log in</a></p>
    </section>
</body>

</html>
